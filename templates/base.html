<html lang="en"> 
{% block html %}

  <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename = 'style/index.css')}}"/>
  <link rel="icon" type="image/jpg" href="{{ url_for('static', filename = 'images/generic logo.png')}}">
